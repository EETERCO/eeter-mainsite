<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} {% endif %} - EETER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive site -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- chrome frame -->
 		<link rel="author" href="humans.txt">
		<meta name="description" content="Description Goes Here" />
		<link rel="stylesheet" href="/css/style.css">	
	    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="ico/favicon.png">	    
	</head>
	<body>

    <div class="content">
    <div class="loading-overlay">
        <a id="menu-toggle" href="#" class="menu-toggle toggle">
            <div class="logo">
                <svg viewBox="0 0 292 236" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <polygon id="Fill-2" points="0 0.0003 0 235.6053 143.718 235.6053 143.718 191.8503 54.526 191.8503 54.526 140.0173 143.718 140.0173 143.718 97.2723 54.526 97.2723 54.526 43.7543 143.718 43.7543 143.718 0.0003"></polygon>
                </svg>
                <div class="asterisk rotating">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
            </div>
        </a>
    </div>
     <!-- Navigation -->
    <a id="menu-toggle" href="#" class="menu-toggle toggle">
        <div class="logo">
            <svg viewBox="0 0 292 236" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <polygon id="Fill-2" points="0 0.0003 0 235.6053 143.718 235.6053 143.718 191.8503 54.526 191.8503 54.526 140.0173 143.718 140.0173 143.718 97.2723 54.526 97.2723 54.526 43.7543 143.718 43.7543 143.718 0.0003"></polygon>
            </svg>
            <div class="asterisk">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
        </div>
    </a>
    
    <nav id="sidebar-wrapper">
        <div class="link-slide" data-img="{{ page.Image }}">
            <img class="hidden" src="{{ page.Image }}" />
        </div>
        <ul class="sidebar-nav">
            <li class="about-us text--nitti">About us</li>
             <li>
                <a href="/services">Services</a>
            </li>
             <li>
                <a href="/profile">Profile</a>
            </li>
            <li class="about-us text--nitti">Projects</li>
            {% assign sorted_work = site.projects | sort:"position" %}
            {% for project in sorted_work %}
                <li>
                    {% if project.['Is Coming Soon'] == true %}
                        <a class="slide-link coming-soon" data-img='{{ project['Menu Hover Image'] }}'><img src="/assets/icons/star.svg" alt=""><span class="text--nitti">coming soon</span> {{ project.title }}</a>
                    {% else %}
                        <a class="slide-link" href="{{ site.baseurl }}{{ project.url }}" data-img='{{ project['Menu Hover Image'] }}'> {{ project.title }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </nav>
