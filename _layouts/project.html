{% include header.html %}

<div class="container projects">
	<div class="row">
		<div class="col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-14">
			<h1 class="projects__heading">{{ page.title }}</h1>
			<p class="text--nitti hidden-xs projects__subheading">{{ page.Subheading }}</p>
		</div>
		{% if page['Intro'] %}
		<div class="col-md-4 col-sm-6 projects--margin-top text--large margin-bottom--large">
			{{ page['Intro'] | markdownify }}
		</div>
		{% endif %}
	</div>
</div>

<div class="container project">
	<div class="row">
		<div class="col-xs-14">
			{{ content }}
			{% if page['Extra Information'] %}
				<div class="case__details">
					{{ page['Extra Information'] | markdownify }}
				</div>
			{% endif %}
		</div>
	</div>
</div>


{% include footer.html %}
{% include script.html %}

<script>
	$('p').each(function() {
	    if ($(this).find('img').length) {
	        $(this).addClass('hasimage');
	    }
	});
</script>
